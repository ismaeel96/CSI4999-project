{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col1">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <div class="info">
                    <label>Email</label>
                    <input type="email" name="email" class="info1" required> </div>
                <div class="info">
                    <label>Password</label>
                    <input type="password" name="password" class="info1" required> </div>
                <div class="info">
                    <input type="submit" name="submit" class="btn" value="Submit"> </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
